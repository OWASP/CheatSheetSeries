# Project information
site_name: OWASP Cheat Sheet Series
site_url: https://cheatsheetseries.owasp.org/ 
site_description: Website with the collection of all the cheat sheets of the project.
# Repository
repo_name: OWASP/CheatSheetSeries
repo_url: https://github.com/OWASP/CheatSheetSeries
edit_uri: ""

# Copyright
copyright: Â© Copyright 2020 - CheatSheets Series Team

#Config
docs_dir: cheatsheets/
use_directory_urls: false
plugins:
  - search

theme:
  name: material
  custom_dir: custom_theme/
  favicon: assets/WebSite_Favicon.png
  logo: 'assets/logo.svg'
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true
  features:
    - tabs
  palette:
    primary: black
    accent: red

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
       
#GA
google_analytics:
  - !!python/object/apply:os.getenv ["WORKFLOW_GOOGLE_ANALYTICS_KEY"]
  - auto

# Nav
